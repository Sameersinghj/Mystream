<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Video Player</h1>
        <p>Paste a direct video URL (e.g., https://example.com/video.mp4) and click Load.</p>
        <input type="url" id="video-url" placeholder="Enter direct video URL" required>
        <button onclick="loadVideo()">Load Video</button>
        <video id="video-player" controls autoplay muted playsinline>
            Your browser does not support the video tag.
        </video>
    </div>
<script>
    function loadVideo() {
        const urlInput = document.getElementById('video-url');
        const videoPlayer = document.getElementById('video-player');
        const url = urlInput.value.trim();

        if (!url) {
            alert('Please enter a valid video URL.');
            return;
        }

        // Temporarily loosen the extension check for testing
        // You can remove this if the URL works without it
        videoPlayer.src = url;
        videoPlayer.load();
        videoPlayer.style.display = 'block';

        // Optional: Add error handling
        videoPlayer.onerror = () => {
            alert('Error loading video. Ensure the URL is a direct video link and supports streaming.');
            videoPlayer.style.display = 'none';
        };
    }
</script>
</body>
</html>
