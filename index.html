<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStream Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>MyStream Video Player</h1>
        <p>Paste a direct video URL and click Load to start watching.</p>
        <div class="input-group">
            <input type="url" id="video-url" placeholder="Enter direct video URL (e.g., https://example.com/video.mp4)" required>
            <button onclick="loadVideo()">Load Video</button>
        </div>
        <div id="video-container">
            <video id="video-player" controls autoplay muted playsinline>
                Your browser does not support the video tag.
            </video>
            <div id="loading-spinner" class="loading">Loading...</div>
        </div>
    </div>
    <script>
        function loadVideo() {
            const urlInput = document.getElementById('video-url');
            const videoPlayer = document.getElementById('video-player');
            const loadingSpinner = document.getElementById('loading-spinner');
            const url = urlInput.value.trim();

            if (!url) {
                alert('Please enter a valid video URL.');
                return;
            }

            loadingSpinner.style.display = 'block';
            videoPlayer.src = url;
            videoPlayer.load();
            videoPlayer.style.display = 'block';

            videoPlayer.onloadeddata = () => {
                loadingSpinner.style.display = 'none';
                videoPlayer.play();
            };

            videoPlayer.onerror = () => {
                loadingSpinner.style.display = 'none';
                alert('Error loading video. Ensure the URL is a direct video link and supports streaming.');
                videoPlayer.style.display = 'none';
            };
        }
    </script>
</body>
</html>
